<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Azizul's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .greeting-container {
            text-align: center;
            color: white;
        }
        .greeting-text {
            font-size: 3.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }
        .welcome-text {
            font-size: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards 1s;
        }
        .enter-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards 2s;
            text-decoration: none;
            display: inline-block;
        }
        .enter-button:hover {
            background: white;
            color: #3a7bd5;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <h1 class="greeting-text">Hello there!</h1>
        <p class="welcome-text">Welcome to my ePortfolio</p>
        <a href="index.html" class="enter-button">Enter Portfolio</a>
    </div>
</body>
</html>
