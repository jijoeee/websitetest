<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Azizul's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #2a5298, #00d2ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating decorative dots */
        .floating-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .dot:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .dot:nth-child(2) { top: 60%; right: 20%; animation-delay: 2s; }
        .dot:nth-child(3) { top: 80%; left: 25%; animation-delay: 4s; }
        .dot:nth-child(4) { top: 30%; right: 30%; animation-delay: 1s; }
        .dot:nth-child(5) { top: 70%; left: 40%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.3; }
            50% { transform: translateY(-15px); opacity: 0.6; }
        }

        .greeting-container {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem 4rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        .greeting-text {
            font-size: 3.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        .welcome-text {
            font-size: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards 1s;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
            font-weight: 400;
            letter-spacing: 1px;
        }

        .enter-button {
            margin-top: 1rem;
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards 2s;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .enter-button:hover::before {
            left: 100%;
        }

        .enter-button:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #1a2a6c;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle decorative line */
        .decorative-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Floating decorative dots -->
    <div class="floating-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Subtle decorative line -->
    <div class="decorative-line"></div>

    <div class="greeting-container">
        <h1 class="greeting-text">Hello there!</h1>
        <p class="welcome-text">Welcome to my ePortfolio</p>
    <a href="portfolio.html" class="enter-button">Enter</a>
    </div>
</body>
</html>
